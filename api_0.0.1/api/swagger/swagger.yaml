swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /pim:
    # binds a127 app logic to a route
    x-swagger-router-controller: pim
    post:
      description: Creates persisted and identified data (PIM)
      consumes:
      - "application/json"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/HelloWorldResponse"
      responses:
        "201":
          description: Created
  /pim/{pimId}:
    get:
      description: Returns persisted and identified data (PIM)
      # used as the method name of the controller
      operationId: getPim
      parameters:
        - in: path
          name: pimId
          description: ID of pim
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /schema/{schemaId}:
    # binds a127 app logic to a route
    x-swagger-router-controller: schema
    get:
      description: Returns schema that was posted as a PIM
      # used as the method name of the controller
      operationId: getSchema
      parameters:
        - in: path
          name: schemaId
          description: ID of schema
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
